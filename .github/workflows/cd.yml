name: CD - Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.inputs.environment == 'staging'
    environment:
      name: staging

    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Deploy Heavy node
        run: |
          kubectl set image deployment/ouro-heavy \
            ouro-heavy=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            -n ouroboros-staging
          kubectl rollout status deployment/ouro-heavy -n ouroboros-staging --timeout=5m

      - name: Deploy Python tier nodes
        run: |
          kubectl apply -f deploy/k8s/medium-node.yml -n ouroboros-staging
          kubectl apply -f deploy/k8s/light-node.yml -n ouroboros-staging

      - name: Run smoke tests
        run: |
          STAGING_URL="${{ secrets.STAGING_URL }}"

          echo "Testing health endpoint..."
          curl -f "$STAGING_URL/health" || exit 1

          echo "Testing auth endpoint..."
          curl -f -H "Authorization: Bearer ${{ secrets.STAGING_API_KEY }}" \
            "$STAGING_URL/mempool" || exit 1

          echo "Smoke tests passed"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Deploy Heavy node
        run: |
          kubectl set image deployment/ouro-heavy \
            ouro-heavy=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            -n ouroboros-prod
          kubectl rollout status deployment/ouro-heavy -n ouroboros-prod --timeout=10m

      - name: Deploy Python tier nodes
        run: |
          kubectl apply -f deploy/k8s/medium-node.yml -n ouroboros-prod
          kubectl apply -f deploy/k8s/light-node.yml -n ouroboros-prod

      - name: Run smoke tests
        run: |
          PROD_URL="${{ secrets.PROD_URL }}"

          echo "Testing health endpoint..."
          curl -f "$PROD_URL/health" || exit 1

          echo "Testing auth endpoint..."
          curl -f -H "Authorization: Bearer ${{ secrets.PROD_API_KEY }}" \
            "$PROD_URL/mempool" || exit 1

          echo "Smoke tests passed"

      - name: Notify deployment
        if: always()
        run: |
          STATUS=${{ job.status }}
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d "{\"text\":\"Production deployment $STATUS: ${{ github.ref_name }}\"}" \
            || true
