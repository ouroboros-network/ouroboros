name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt -- --check
        working-directory: ./ouro_dag

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: ./ouro_dag

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ouro
          POSTGRES_PASSWORD: ouro_pass
          POSTGRES_DB: ouro_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libsnappy-dev zlib1g-dev \
            libbz2-dev libgflags-dev liblz4-dev libzstd-dev libssl-dev \
            pkg-config librocksdb-dev postgresql-client

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: \${{ runner.os }}-cargo-registry-\${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: \${{ runner.os }}-cargo-git-\${{ hashFiles('**/Cargo.lock') }}

      - name: Cache build output
        uses: actions/cache@v4
        with:
          path: ouro_dag/target
          key: \${{ runner.os }}-cargo-build-\${{ hashFiles('**/Cargo.lock') }}

      - name: Run migrations
        env:
          DATABASE_URL: postgres://ouro:ouro_pass@localhost:5432/ouro_db
        run: |
          cd ouro_dag
          for f in migrations/*.sql; do
            echo "Running migration: \$f"
            psql \$DATABASE_URL -f "\$f" || echo "Migration \$f failed or already applied"
          done

      - name: Build
        run: cargo build --verbose --all-targets
        working-directory: ./ouro_dag

      - name: Run tests
        env:
          DATABASE_URL: postgres://ouro:ouro_pass@localhost:5432/ouro_db
          ROCKSDB_PATH: ./test_data/rocksdb
        run: cargo test --verbose
        working-directory: ./ouro_dag

  build-binaries:
    name: Build All Binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libsnappy-dev zlib1g-dev \
            libbz2-dev libgflags-dev liblz4-dev libzstd-dev libssl-dev \
            pkg-config librocksdb-dev

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build all binaries
        run: cargo build --release --bins
        working-directory: ./ouro_dag

      - name: List binaries
        run: ls -lh target/release/ | grep -E "^-rwx"
        working-directory: ./ouro_dag

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: ouro-binaries
          path: |
            ouro_dag/target/release/ouro_dag
            ouro_dag/target/release/ouro-node
            ouro_dag/target/release/relay
            ouro_dag/target/release/bft_node
            ouro_dag/target/release/aggregator_runner
            ouro_dag/target/release/runner
            ouro_dag/target/release/migrate
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
        working-directory: ./ouro_dag
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ouro_dag
          file: ./ouro_dag/Dockerfile
          push: false
          tags: ouro_node:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
