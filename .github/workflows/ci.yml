name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt -- --check
        working-directory: ./ouro_dag

      - name: Run Clippy
        run: cargo clippy --all-targets -- -D warnings
        working-directory: ./ouro_dag

  lint-python:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install -r ouro_py/requirements.txt
          pip install ruff

      - name: Lint Python code
        run: ruff check ouro_py/
        continue-on-error: true

  test:
    name: Test (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libsnappy-dev zlib1g-dev \
            libbz2-dev libgflags-dev liblz4-dev libzstd-dev libssl-dev \
            pkg-config librocksdb-dev libclang-dev llvm-dev

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache build output
        uses: actions/cache@v4
        with:
          path: ouro_dag/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose --all-targets
        working-directory: ./ouro_dag

      - name: Run tests
        env:
          ROCKSDB_PATH: ./test_data/rocksdb
        run: cargo test --verbose
        working-directory: ./ouro_dag

  test-python:
    name: Test (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r ouro_py/requirements.txt

      - name: Verify Python nodes import cleanly
        run: |
          python -c "import aiohttp; print('aiohttp OK')"
          python -c "import requests; print('requests OK')"

  build-binary:
    name: Build Release Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libsnappy-dev zlib1g-dev \
            libbz2-dev libgflags-dev liblz4-dev libzstd-dev libssl-dev \
            pkg-config librocksdb-dev libclang-dev llvm-dev

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build release binary
        run: cargo build --release --bin ouro
        working-directory: ./ouro_dag

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ouro-linux-x64
          path: ouro_dag/target/release/ouro
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Audit Rust dependencies
        run: cargo audit
        working-directory: ./ouro_dag
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Audit Python dependencies
        run: |
          pip install pip-audit
          pip-audit -r ouro_py/requirements.txt
        continue-on-error: true
